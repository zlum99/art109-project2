<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Attractions</title>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" type="text/css" href="style2.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer></script>
  <script src="three.r119.min.js"></script>
  <script src="vanta.fog.min.js"></script>
</head>

<body>
  <div id="background"></div>

  <header>
    <center>
      <h1>Attractions</h1>
    </center>
  </header>

  <div class="welcome">
    <p>Check out our world famous attractions visited from people from around the world!
    </p>
  </div>


  <div class="imagegroup leftside">
    <a href="attractions1.html">
      <div class="container2">
        <div class="box">
          <div class="imgBx">
            <img src="images/castle.jpg" width="450" height="300">
          </div>
        </div>
      </div>
    </a>
    <h2>Disneyland Resort</h2>
  </div>

  <div class="imagegroup middle">
    <a href="attractions2.html">
      <div class="container2">
        <div class="box">
          <div class="imgBx">
            <img src="images/Griffith Observatory.jpg" width="450" height="300">
          </div>
        </div>
      </div>
    </a>
    <h2>Griffith Observatory</h2>
  </div>

  <div class="imagegroup rightside">
    <a href="attractions3.html">
      <div class="container2">
        <div class="box">
          <div class="imgBx">
            <img src="images/Santa Monica Pier.jpg" width="450" height="300">
          </div>
        </div>
      </div>
    </a>
    <h2>Santa Monica Pier</h2>
  </div>

  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelectorAll(".box"), {
      max: 25,
      speed: 400
    });
  </script>



  <footer>
    <center>
      <a href="index.html" class="effect">Home</a> |
      <a href="attractions.html" class="effect">Attractions</a> |
      <a href="food.html" class="effect">Food</a> |
      <a href="shopping.html" class="effect">Shopping</a>
    </center>
  </footer>

  <script>
    VANTA.FOG({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x245c00,
      midtoneColor: 0xff3c,
      lowlightColor: 0x8e48
    })
  </script>

</body>

</html>
