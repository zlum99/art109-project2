<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Food</title>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" type="text/css" href="style3.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer></script>
  <script src="three.r119.min.js"></script>
  <script src="vanta.fog.min.js"></script>
</head>

<body>
  <div id="background"></div>

  <header>
    <center>
      <h1>Food</h1>
    </center>
  </header>

  <div class="welcome">
    <p>Check out some of the best places to eat in LA!
    </p>
  </div>

  <div class="gallery">


    <div class="imagegroup leftside">
      <a href="food1.html">
        <div class="container2">
          <div class="box">
            <div class="imgBx">
              <img src="images/grand central market.jpg">
            </div>
          </div>
        </div>
      </a>
      <h2>Grand Central Market</h2>
    </div>

    <div class="imagegroup middle">
      <a href="food2.html">
        <div class="container2">
          <div class="box">
            <div class="imgBx">
              <img src="images/portos bakery.jpg">
            </div>
          </div>
        </div>
      </a>
      <h2>Porto's Bakery</h2>
    </div>

    <div class="imagegroup rightside">
      <a href="food3.html">
        <div class="container2">
          <div class="box">
            <div class="imgBx">
              <img src="images/farmer1.jpg">
            </div>
          </div>
        </div>
      </a>
      <h2>The Original Farmers Market</h2>
    </div>
  </div>

  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelectorAll(".box"), {
      max: 25,
      speed: 400
    });
  </script>


  <footer>
    <center>
      <a href="index.html" class="effect">Home</a> |
      <a href="attractions.html" class="effect">Attractions</a> |
      <a href="food.html" class="effect">Food</a> |
      <a href="shopping.html" class="effect">Shopping</a>
    </center>
  </footer>

  <script>
    VANTA.FOG({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0xff0000,
      speed: 3.00,
    })
  </script>

</body>




</html>
